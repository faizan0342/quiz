<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Application</title>
</head>
<body>
    <div>
        <h3>Quiz Application</h3>
    </div>
    <div>
        <fieldset>
            <p>(Q1) what is 5+5-2</p>
            <input id="q1_1" type="radio" name="Q1">8 <br>
            <input id="q1_2" type="radio" name="Q1">-8 <br>
            <input id="q1_3" type="radio" name="Q1">5 <br>
            <input id="q1_4" type="radio" name="Q1">10 <br>
        </fieldset>
        <fieldset>
            <p>(Q2) what is 9+5</p>
            <input id="q2_1" type="radio" name="Q2">8 <br>
            <input id="q2_2" type="radio" name="Q2">-14 <br>
            <input id="q2_3" type="radio" name="Q2">14 <br>
            <input id="q2_4" type="radio" name="Q2">10 <br>
        </fieldset>
        <fieldset>
            <p>(Q3) what is 6-3</p>
            <input id="q3_1" type="radio" name="Q3">3 <br>
            <input id="q3_2" type="radio" name="Q3">-3 <br>
            <input id="q3_3" type="radio" name="Q3">5 <br>
            <input id="q3_4" type="radio" name="Q3">10 <br>
        </fieldset>
        <br>
        <br>
       
    </div>
    <button onclick="quiz()">Submit</button>
    
</body>
<script src="app.js"></script>
</html>
